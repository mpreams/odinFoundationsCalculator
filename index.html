<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" initial-scale=1.0 />
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <div id="display"></div>
            <div id="keypad">
                <div id="numpad">
                    <div id="top">
                        <div id="one" class="number">1</div>
                        <div id="two" class =number>2</div>
                        <div id="three" class="number">3</div>
                    </div>
                    <div id="middle">
                        <div id="four" class="number">4</div>
                        <div id="five" class="number">5</div>
                        <div id="six" class="number">6</div>
                    </div>
                    <div id="bottom1">
                        <div id="seven" class="number">7</div>
                        <div id="eight" class="number">8</div>
                        <div id="nine" class="number">9</div>
                    </div>
                    <div id="bottom2">
                        <div id="clear">CLR</div>
                        <div id="zero" class="number">0</div>
                        <div id="equals">=</div>
                    </div>
                </div>
                <div id="operations">
                    <div id="add">+</div>
                    <div id="subtract">-</div>
                    <div id="multiply">*</div>
                    <div id="divide">รท</div>
                </div>
            </div>
        </div>
    </body>
</html>

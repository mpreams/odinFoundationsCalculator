<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" initial-scale=1.0 />
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <div id="display">lipsum ipsum</div>
            <div id="keypad">
                <div id="numpad">
                    <div id="top">
                        <div id="one">1</div>
                        <div id="two">2</div>
                        <div id="three">3</div>
                    </div>
                    <div id="middle">
                        <div id="four">4</div>
                        <div id="five">5</div>
                        <div id="six">6</div>
                    </div>
                    <div id="bottom1">
                        <div id="seven">7</div>
                        <div id="eight">8</div>
                        <div id="nine">9</div>
                    </div>
                    <div id="bottom2">
                        <div id="clear">CLEAR</div>
                        <div id="zero">0</div>
                        <div id="equals">=</div>
                    </div>
                </div>
                <div id="operations">
                    <div id="add">+</div>
                    <div id="subtract">-</div>
                    <div id="multiply">X</div>
                    <div id="divide">รท</div>
                </div>
            </div>
        </div>
    </body>
</html>
